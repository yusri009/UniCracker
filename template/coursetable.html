<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course & University Filter</title>
  <style>
    body {
      display: flex;
      font-family: Arial;
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      cursor: pointer;
      background-color: #f2f2f2;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
  </style>
</head>
<body>

  <!-- Left Sidebar -->
  <div class="sidebar">
    <h3>Course Category</h3>
    <label><input type="checkbox" value="Computer Science" class="filter-course"> Computer Science</label><br>
    <label><input type="checkbox" value="Business" class="filter-course"> Business</label><br>
    <label><input type="checkbox" value="Engineering" class="filter-course"> Engineering</label><br>

    <h3>University</h3>
    <label><input type="checkbox" value="Harvard" class="filter-university"> Harvard</label><br>
    <label><input type="checkbox" value="MIT" class="filter-university"> MIT</label><br>
    <label><input type="checkbox" value="Stanford" class="filter-university"> Stanford</label><br>
  </div>

  <!-- Main Content -->
  <div class="content">
    <table id="courseTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Course Name</th>
          <th onclick="sortTable(1)">Category</th>
          <th onclick="sortTable(2)">University</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>AI Basics</td><td>Computer Science</td><td>MIT</td></tr>
        <tr><td>Business 101</td><td>Business</td><td>Harvard</td></tr>
        <tr><td>Robotics</td><td>Engineering</td><td>Stanford</td></tr>
        <tr><td>Web Dev</td><td>Computer Science</td><td>Harvard</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Sort functionality
    function sortTable(n) {
      const table = document.getElementById("courseTable");
      let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      switching = true;
      dir = "asc";

      while (switching) {
        switching = false;
        rows = table.rows;

        for (i = 1; i < rows.length - 1; i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("TD")[n];
          y = rows[i + 1].getElementsByTagName("TD")[n];

          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }

        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }

    // Filter functionality
    const courseFilters = document.querySelectorAll(".filter-course");
    const universityFilters = document.querySelectorAll(".filter-university");

    [...courseFilters, ...universityFilters].forEach(cb => {
      cb.addEventListener("change", filterTable);
    });

    function filterTable() {
      const courseChecked = [...courseFilters].filter(cb => cb.checked).map(cb => cb.value);
      const universityChecked = [...universityFilters].filter(cb => cb.checked).map(cb => cb.value);

      const rows = document.querySelectorAll("#courseTable tbody tr");

      rows.forEach(row => {
        const course = row.cells[1].textContent;
        const university = row.cells[2].textContent;

        const show = 
          (courseChecked.length === 0 || courseChecked.includes(course)) &&
          (universityChecked.length === 0 || universityChecked.includes(university));

        row.style.display = show ? "" : "none";
      });
    }
  </script>

</body>
</html>
